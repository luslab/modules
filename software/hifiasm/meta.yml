description: Run de novo genome assembly wiith hifiasm based on PacBio HiFi reads
keywords:
  - genome assembly
  - pacbaio
  - hifi reads
  - consensus reads
  - long reads
  - fastq
tools:
  - hifiasm:
      ## TODO nf-core: Add a description and other details for the software below
